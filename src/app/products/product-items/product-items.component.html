<div class=" row col-md-12 ">
    <div class="container-fluid">
        <form>

            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <label for="productname">Product Name</label>
                        <input type="text" id="productname" class="form-control mb-2" name="productname" #nameProduct>
                    </div>
                    <div class="col-sm">
                        <label for="weight">Weight</label>
                        <input type="text" id="weight" class="form-control mb-2" name="weight" #weightProduct>
                    </div>
                    <div class="col-sm">
                        <label for="rate">Rate</label>
                        <input type="number" id="rate" class="form-control mb-2" name="rate" #rateProduct>
                    </div>
                </div>
            </div>

            <div class="row ">

                <div class="col-6">
                    <button mat-stroked-button color="primary" class="btn-lg btn-block mb-5 mt-4" (click)="OnAdditem() ">Add Items</button>
                </div>
                <div class="col-6">
                    <button mat-stroked-button class="btn-lg btn-block mb-5 mt-4" (click)="deleteAll() ">Delete All</button>
                </div>

            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Product Name</th>
                    <th>Weight</th>
                    <th>Rate</th>
                    <th>Taxable Amount</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products;let indexOfelement=index; ">
                    <td> {{indexOfelement + 1}} </td>
                    <td>{{ product.productname }}</td>
                    <td>{{ product.weight }}</td>
                    <td>{{ product.rate }}</td>
                    <td>{{ product.taxableamount }} </td>
                    <td>
                        <button mat-stroked-button color="warn" type=" submit " (click)="OnDeleteitem(product) ">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
